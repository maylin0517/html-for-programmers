<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create An Office Hours Schedule</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>9:00 - 11:00</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
      </tr>
      <tr>
        <td>11:00 - 12:00</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Open</td>
      </tr>
      <tr>
        <td>12:00 - 14:00</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
      </tr>
      <tr>
        <td>14:00 - 16:00</td>
        <td>Open</td>
        <td>Open</td>
        <td>Open</td>
        <td>Open</td>
        <td>Closed</td>
      </tr>
      <tr>
        <td>16:00 - 18:00</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
