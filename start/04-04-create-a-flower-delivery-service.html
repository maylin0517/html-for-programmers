<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Flower Delivery Service</title>
</head>

<body>
  <form action="">
    <!-- contact -->
    <div>
      <!-- recipient -->
      <div>
        <h2>Recipient Details</h2>
        <!-- full name -->
        <label for="rec-fn">Full Name</label>
        <br>
        <input type="text" id="rec-fn">
        <br>
        <!-- phone # -->
        <label for="telephone">Telephone Number</label>
        <br>
        <input type="tel" id="telephone">
        <br>
        <!-- address -->
        <label for="address">Address</label>
        <br>
        <input type="text" id="address">
        <br>
      </div>
      <!-- sender -->
      <div>
        <h2>Sender Details</h2>
        <!-- full name -->
        <label for="send-fn">Full Name</label>
        <br>
        <input type="text" id="send-fn">
        <br>
        <!-- email -->
        <label for="email">Email Address</label>
        <br>
        <input type="email" id="email">
        <br>
      </div>
    </div>
    <!-- order -->
    <div>
      <h2>Order</h2>
      <!-- bouquet type -->
      <label for="bouquet-select">Bouquet Type</label>
      <br>
      <select name="bouquet-type" id="bouquet-select">
        <option value="basic">Basic Bouquet - $24.99</option>
        <option value="premium">Premium Bouquet - $49.99</option>
        <option value="premium-chocolate">Premium Bouquet + Chocolate - $69.99</option>
      </select>
      <br>
      <!-- message -->
      <label for="message-ta">Message</label>
      <br>
      <textarea name="message" id="message-ta"></textarea>
      <br>
      <!-- button -->
      <button type="submit">Checkout</button>
    </div>
  </form>
</body>

</html>
