<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Flower Delivery Service</title>
</head>

<body>
  <h2>Recipient Details</h2>
    <!-- Recipient Section -->
  <form action="" method="">
      <!-- Full Name -->
    <label for="full-name">Full Name</label>
    <br>
    <input type="text" id="full-name">
    <br>
      <!-- Phone # -->
    <label for="telephone">Telephone Number</label>
    <br>
    <input type="tel" id="telephone">
    <br>
      <!-- Address -->
    <label for="address">Address</label>
    <br>
    <input type="text" id="address">
    <br>
  </form>

  <h2>Order</h2>
    <!-- Order Section -->
  <form action="" method="post">
      <!-- Bouquet -->
    <label for="bouquet-type">Bouquet Type</label>
    <br>
    <select name="bouquet-type" id="bouquet-type">
      <option value="basic">Basic Bouquet - $24.99</option>
      <option value="premium">Premium Bouquet - $49.99</option>
      <option value="premium-chocolate">Premium Bouquet + Chocolate - $69.99</option>
    </select>
  </form>

  <h2>Sender Details</h2>
    <!-- Sender Form -->
  <form action="" method="post">
      <!-- Sender FN -->
    <label for="sender-fn">Full Name</label>
    <br>
    <input type="text" id="sender-fn">
    <br>
      <!-- Email Adress -->
    <label for="email">Email Address</label>
    <br>
    <input type="email" id="email">
    <br>
      <!-- Message -->
    <label for="message">Message</label>
    <br>
    <input type="text" id="message">
    <br>
      <!-- Submit Button -->
    <button type="submit">Checkout</button>
  </form>
</body>

</html>
